<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Review Generator - Powered by Sarvam AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
        font-size: 0.95em;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      .star-rating {
        display: flex;
        gap: 10px;
      }

      .star-rating input[type="radio"] {
        display: none;
      }

      .star-rating label {
        font-size: 2em;
        cursor: pointer;
        color: #ddd;
        transition: color 0.2s;
      }

      .star-rating input[type="radio"]:checked ~ label,
      .star-rating label:hover,
      .star-rating label:hover ~ label {
        color: #ffc107;
      }

      .star-rating {
        display: flex;
        flex-direction: row-reverse;
        justify-content: flex-end;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .result-card {
        margin-top: 20px;
        display: none;
      }

      .result-card.show {
        display: block;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .review-text {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        font-size: 1.05em;
        line-height: 1.6;
        color: #333;
        margin-bottom: 15px;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .stat-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
      }

      .stat-label {
        font-size: 0.85em;
        color: #666;
        margin-bottom: 5px;
      }

      .stat-value {
        font-size: 1.2em;
        font-weight: 600;
        color: #667eea;
      }

      .error-message {
        background: #fff3cd;
        border: 1px solid #ffc107;
        color: #856404;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .loading {
        text-align: center;
        padding: 20px;
        display: none;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .nav-link {
        display: inline-block;
        color: white;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 20px;
        margin-top: 20px;
        transition: background 0.3s;
      }

      .nav-link:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üåü AI Review Generator</h1>
        <p>Powered by Sarvam AI</p>
        <a href="/history" class="nav-link">üìú View History</a>
        <a href="/health" class="nav-link">üîç API Health</a>
      </div>
      <div class="card">
        <form id="reviewForm">
          <div class="form-group">
            <label for="business_name">üè™ Business Name *</label>
            <input
              type="text"
              id="business_name"
              name="business_name"
              required
              placeholder="e.g., Tropical Banana Shop"
            />
          </div>

          <div class="form-group">
            <label for="business_type">üìã Business Type *</label>
            <input
              type="text"
              id="business_type"
              name="business_type"
              required
              placeholder="e.g., shop, restaurant, hospital"
            />
          </div>

          <div class="form-group">
            <label for="category">üè∑Ô∏è Category *</label>
            <input
              type="text"
              id="category"
              name="category"
              required
              placeholder="e.g., Food & Beverage, Healthcare"
            />
          </div>

          <div class="form-group">
            <label>‚≠ê Star Rating *</label>
            <div class="star-rating">
              <input
                type="radio"
                id="star5"
                name="star_rating"
                value="5"
                checked
              />
              <label for="star5">‚òÖ</label>
              <input type="radio" id="star4" name="star_rating" value="4" />
              <label for="star4">‚òÖ</label>
              <input type="radio" id="star3" name="star_rating" value="3" />
              <label for="star3">‚òÖ</label>
              <input type="radio" id="star2" name="star_rating" value="2" />
              <label for="star2">‚òÖ</label>
              <input type="radio" id="star1" name="star_rating" value="1" />
              <label for="star1">‚òÖ</label>
            </div>
          </div>

          <div class="form-group">
            <label for="language">üåê Language *</label>
            <select id="language" name="language" required>
              <option value="English">English</option>
              <option value="Gujarati Romanized">Gujarati (Romanized)</option>
              <option value="Hindi Romanized">Hindi (Romanized)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="use_case">üìù Use Case *</label>
            <select id="use_case" name="use_case" required>
              <option value="Customer review">Customer Review</option>
              <option value="Student feedback">Student Feedback</option>
              <option value="Patient experience">Patient Experience</option>
            </select>
          </div>

          <button type="submit" class="btn" id="generateBtn">
            üöÄ Generate Review
          </button>
        </form>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Generating review with AI... Please wait</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
      </div>

      <div class="card result-card" id="resultCard">
        <h2 style="margin-bottom: 20px; color: #333">‚≠ê Generated Review</h2>
        <div class="review-text" id="reviewText"></div>

        <h3 style="margin-bottom: 15px; color: #333">üìä Statistics</h3>
        <div class="stats">
          <div class="stat-item">
            <div class="stat-label">Character Count</div>
            <div class="stat-value" id="charCount">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Star Rating</div>
            <div class="stat-value" id="starDisplay">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Language</div>
            <div class="stat-value" id="languageDisplay">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Tokens Used</div>
            <div class="stat-value" id="tokensUsed">-</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("reviewForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const btn = document.getElementById("generateBtn");
          const loading = document.getElementById("loading");
          const errorMessage = document.getElementById("errorMessage");
          const resultCard = document.getElementById("resultCard");

          // Reset UI
          btn.disabled = true;
          loading.classList.add("show");
          errorMessage.classList.remove("show");
          resultCard.classList.remove("show");

          // Get form data
          const formData = new FormData(e.target);

          try {
            const response = await fetch("/generate", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();

            if (data.success) {
              // Display review
              document.getElementById("reviewText").textContent = data.review;
              document.getElementById("charCount").textContent =
                data.char_count;
              document.getElementById("starDisplay").textContent =
                formData.get("star_rating") + "/5";
              document.getElementById("languageDisplay").textContent =
                formData.get("language");
              document.getElementById("tokensUsed").textContent =
                data.token_usage.total_tokens || "-";

              resultCard.classList.add("show");
            } else {
              // Show error
              errorMessage.textContent = "‚ùå Error: " + data.error;
              errorMessage.classList.add("show");
            }
          } catch (error) {
            errorMessage.textContent = "‚ùå Error: " + error.message;
            errorMessage.classList.add("show");
          } finally {
            btn.disabled = false;
            loading.classList.remove("show");
          }
        });
    </script>
  </body>
</html>
